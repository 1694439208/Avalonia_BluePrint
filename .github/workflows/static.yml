# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install DotNet 7.0 SDK
        run: sudo apt-get update && sudo apt-get install -y dotnet-sdk-7.0
      - name: Install workloads And Build publish
        run: dotnet workload install wasm-tools && dotnet publish ./Avalonia_BluePrint.Browser/Avalonia_BluePrint.Browser.csproj
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './Avalonia_BluePrint.Browser/bin/Debug/net7.0/browser-wasm/AppBundle/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2